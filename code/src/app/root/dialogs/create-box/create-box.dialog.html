<!doctype html>
<html>
  <head>
    <title>Create-Box</title>
  </head>
  <body>
    <div class="CreateBox">
      <h3 id="h2Create">Create a new Box</h3>
      <div class="NameAndId">
        <!-- Inputfield Box-Name -->
        <mat-form-field id="inputButton" (keydown.enter)="create()">
            <input matInput placeholder="Box" [formControl]="nameInput" />
        </mat-form-field>

        <!-- <span class="idSpan">ID:</span> -->

        <!-- ID Field -->
        <mat-card id="idCard"  class="marginRight" appearance="outlined">
          <mat-card-content><span>Nr. {{boxID()+1}}</span></mat-card-content>
        </mat-card>
      </div>

      <!-- Fragile Content Checkbox -->
      <mat-checkbox id="fragileCheckbox" [formControl]="fragileInput">Fragile Content</mat-checkbox>

      <!-- Create Button -->
      <button mat-dialog-close id="createButton" color="primary" mat-flat-button (click)="create()">Create Box</button>
    </div>
  </body>
</html>
