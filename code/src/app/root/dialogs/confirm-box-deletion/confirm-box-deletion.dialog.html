<div class="main">
  <h3>Are you sure?</h3>
  <p>Those Items will be deleted as well:</p>
  @for(item of items(); track item) {
  <root_item [itemId]="item.id!"></root_item>
  }
  <p>Are you sure you want to delete this box?</p>
  <div class="actions">
    <button mat-flat-button [mat-dialog-close]="false" color="accent" cdkFocusInitial>Cancel</button>
    <button mat-flat-button [mat-dialog-close]="true" color="warn">Delete Box</button>
  </div>
</div>
