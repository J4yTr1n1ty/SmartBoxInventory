<div class="Help">
  <mat-icon class="Info" aria-hidden="false" aria-label="Info Icon" fontIcon="info_outlined" ></mat-icon>
  <!-- (click)="findInfo()" -->
</div>

<h2>Find</h2>
<div class="find">
  <div class="search-appliances">
    <!-- Search Field-->
    <mat-form-field class="search-field">
      <mat-label>
        <mat-icon>search</mat-icon>
        Search
      </mat-label>
      <input matInput placeholder="Search..." [formControl]="searchTerm" />
    </mat-form-field>
    <!-- Dropdown filter boxes and items-->
    <mat-form-field>
      <mat-label>
        <mat-icon>filter_alt</mat-icon>
        Filter
      </mat-label>
      <mat-select [formControl]="boxesItems" multiple>
        <mat-option [value]="entityEnum.Item">
          <mat-icon>category</mat-icon>
          Item
        </mat-option>
        <mat-option [value]="entityEnum.Box">
          <mat-icon>inventory_2</mat-icon>
          Box
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<mat-divider class="divider"></mat-divider>
<div class="entities">
  @for(entity of entities(); track entity) { @if (isItem(entity)) {
  <root_item [itemId]="entity.id!"></root_item>
  } @else {
  <root_box [boxId]="entity.id!"></root_box>
  } }
</div>

<button mat-fab color="accent" (click)="findClicked()">
  <mat-icon>category</mat-icon>
</button>
