<mat-card *ngIf="box() as box" (click)="clicked()">
  <mat-card-title>
    <div class="box-name">{{box.name}} <strong>[{{box.id}}]</strong></div>
    <div class="fragile-indicator">
      <span *ngIf="box.isFragile" class="material-symbols-outlined">destruction</span>
    </div>
  </mat-card-title>
  <mat-card-content>
    <span>
      <mat-icon>home</mat-icon>
      <span>Location: {{box.location}}</span>
    </span>
    <span>
      <mat-icon>category</mat-icon>
      <span>Items: {{itemCount()}}</span>
    </span>
  </mat-card-content>
</mat-card>
